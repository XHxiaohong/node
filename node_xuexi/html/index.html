<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jsonp 学习文件</title>
</head>
<body>
  <button onclick="jsonp()"> 点 击 </button>
</body>
<script>

  let url = 'http://127.0.0.1:8081/jsonp?name=肖鸿&pass=123456'
  const json = function (url, jsonpCallback, success) {
    let script = document.createElement('script')
    script.src = url
    script.async = true
    script.type = 'text/javascript'
    document.body.appendChild(script)
    // 全局注册一个方法，接收处理json返回的数据
    window[jsonpCallback] = function(data) {
      success && success(data)
    }
    document.body.appendChild(script)
  }

  let jsonp = function () {
    json(url, 'callback', function(value) {
      console.log(value)
    })
  }
</script>
</html>
